
<div class="flex flex-col h-screen bg-gray-900 text-gray-100">
  <header class="bg-gray-800/80 backdrop-blur-sm shadow-lg p-4 text-center z-10 sticky top-0">
    <h1 class="text-2xl font-bold tracking-wider text-cyan-400">
      <i class="fas fa-dumbbell mr-2"></i>
      GymGenius
    </h1>
  </header>

  <main class="flex-grow overflow-y-auto p-4 md:p-6">
    @switch (activeView()) {
      @case ('log') {
        <app-log-workout />
      }
      @case ('dashboard') {
        <app-dashboard />
      }
    }
  </main>

  <nav class="bg-gray-800/80 backdrop-blur-sm border-t border-gray-700 p-2 flex justify-around sticky bottom-0">
    <button (click)="setView('log')" 
            [class]="activeView() === 'log' ? 'text-cyan-400 border-cyan-400' : 'text-gray-400 border-transparent'"
            class="flex-1 text-center p-2 rounded-lg transition-colors duration-200 border-b-2 hover:bg-gray-700">
      <i class="fas fa-edit text-xl"></i>
      <span class="block text-xs mt-1">Log Workout</span>
    </button>
    <button (click)="setView('dashboard')" 
            [class]="activeView() === 'dashboard' ? 'text-cyan-400 border-cyan-400' : 'text-gray-400 border-transparent'"
            class="flex-1 text-center p-2 rounded-lg transition-colors duration-200 border-b-2 hover:bg-gray-700">
      <i class="fas fa-chart-line text-xl"></i>
      <span class="block text-xs mt-1">Dashboard</span>
    </button>
  </nav>
</div>
